#This file overrides applicaiton.properties in /src/main/java/resources

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true

#no cache saving - only for dev purposes (set true for production)
spring.thymeleaf.cache=false

#This is custom variable that we can use in java code
version=3.3.3

#This is hidden custom variable that we can use in javacode. However, it must be
#defined at OS level as enviroment variable when deploying on a server.
#If we run this in IDE, variable must defined or accessible from IDE
#version2=${envVersionNum}

#Simulates postgres DB enviroment
#jdbc.url=jdbc:h2:mem:test;MODE=PostresSQL;DB_CLOSE_DELAY=-1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect